<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All the Best Dhanvi! 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fceff9;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 20px;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(70px);
      animation: float 18s infinite ease-in-out alternate;
    }

    .blob1 {
      width: 400px;
      height: 400px;
      background: #ff80ab;
      top: -100px;
      left: -120px;
      animation-delay: 0s;
    }

    .blob2 {
      width: 300px;
      height: 300px;
      background: #b388ff;
      bottom: -100px;
      right: -80px;
      animation-delay: 6s;
    }

    .blob3 {
      width: 200px;
      height: 200px;
      background: #82b1ff;
      top: 50%;
      left: 60%;
      transform: translate(-50%, -50%);
      animation-delay: 3s;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-40px) scale(1.05); }
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 25px;
      border-radius: 25px;
      max-width: 600px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.6em;
      color: #d81b60;
      font-family: 'Pacifico', cursive;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8em;
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 45px;
      animation: bounce 2s infinite;
    }

    p {
      font-size: 1.1em;
      color: #444;
      margin-top: 15px;
      line-height: 1.6;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.95em;
      color: #777;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2em; }
      h2 { font-size: 1.4em; }
      .emoji { font-size: 35px; }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <!-- Main Card -->
  <div class="container">
    <div class="emoji">📚🌟💼</div>
    <h1>All the Best!</h1>
    <h2>Dear Dhanvi Bandar 💖</h2>
    <p>
      Your hard work, dedication, and efforts will surely shine through in your exams!<br/>
      Stay focused, stay confident, and trust yourself.<br/>
      Commerce Queen, go rock those papers like a boss! 💪📈
    </p>
    <div class="emoji">🎯📝✨</div>
    <div class="footer">With love & best wishes — Your Well-Wisher 💌</div>
  </div>
</body>
</html>
